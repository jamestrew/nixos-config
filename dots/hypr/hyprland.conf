# Monitor setup - 1080p monitor centered above 1440p monitor
# HDMI-A-1: 1920x1080 at top, centered (offset by (3440-1920)/2 = 760)
# DP-2: 3440x1440 at bottom, starting at x=0
monitor=HDMI-A-1,1920x1080@60,760x0,1
monitor=DP-2,3440x1440@143.92,0x1080,1
monitor=DP-1,disable
monitor=DP-3,disable

# Environment variables
env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22
# Wayland input method - correct fcitx5 setup per official docs
env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx
# Explicitly unset GTK_IM_MODULE for Wayland (fixes fcitx warning)
env = GTK_IM_MODULE,

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0.8
    accel_profile = flat
    force_no_accel = false
    scroll_factor = 1
}

general {
    gaps_in = 8
    gaps_out = 8
    border_size = 4
    col.active_border = rgba(be5046ff)  # OneDark base0F
    col.inactive_border = rgba(1e222aff)  # OneDark base00

    layout = dwindle
    allow_tearing = false
}

animations {
    enabled = true
    animation = global, 1, 2, default
}


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


misc {
    force_default_wallpaper = -1
}



# Window rules
windowrulev2 = suppressevent maximize, class:.*

# Keybindings
$mainMod = SUPER

# Window management
bind = $mainMod, J, cyclenext, prev
bind = $mainMod, K, cyclenext
bind = $mainMod SHIFT, J, swapnext, prev
bind = $mainMod SHIFT, K, swapnext
bind = $mainMod, H, resizeactive, -80 0
bind = $mainMod, L, resizeactive, 80 0
bind = $mainMod, N, splitratio, exact 1
bind = $mainMod, SPACE, fullscreen
bind = $mainMod, F, togglefloating
bind = $mainMod, TAB, cyclenext
bind = $mainMod, C, killactive

# Screen navigation
bind = $mainMod, W, focusmonitor, 0
bind = $mainMod, E, focusmonitor, 1

# Program launchers
bind = $mainMod, P, exec, wofi --show run
bind = $mainMod, V, exec, cliphist list | wofi -S dmenu | cliphist decode | wl-copy

# Application shortcuts
bind = $mainMod, RETURN, exec, ghostty
bind = $mainMod, B, exec, brave

# Screenshots (replacing flameshot)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy -t image/png

# System controls
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, Q, exit

# Workspace navigation - dynamic per monitor
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9

# Move windows to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys (matching qtile)
bindl = , XF86AudioRaiseVolume, exec, amixer set Master 5%+ unmute
bindl = , XF86AudioLowerVolume, exec, amixer set Master 5%- unmute
bindl = , XF86AudioMute, exec, amixer set Master toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause

# Startup applications
exec-once = hypridle
exec-once = hyprpaper
exec-once = eww daemon
exec-once = eww open bar0
exec-once = eww open bar1


exec-once = fcitx5
exec-once = udiskie --tray
exec-once = [workspace 1 silent] brave
exec-once = wl-paste --watch cliphist store
