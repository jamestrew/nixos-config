# Hyprland Configuration
# Based on qtile config for consistent experience

# Monitor setup - 1080p monitor centered above 1440p monitor
# HDMI-1: 1920x1080 at top, centered (offset by (3440-1920)/2 = 760)
# DP-2: 3440x1440 at bottom, starting at x=0
monitor=HDMI-1,1920x1080@60,760x0,1
monitor=DP-2,3440x1440@60,0x1080,1
monitor=DP-1,disabled
monitor=DP-3,disabled

# Environment variables
env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# General settings
general {
    gaps_in = 8
    gaps_out = 8
    border_size = 4
    col.active_border = rgba(be5046ff)  # OneDark base0F
    col.inactive_border = rgba(1e222aff)  # OneDark base00

    layout = dwindle
    allow_tearing = false
}

# Decoration settings (OneDark theme)
decoration {
    rounding = 0

    blur {
        enabled = true
        size = 8
        passes = 1
        vibrancy = 0.1696
    }
}

# Animation settings
animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout settings
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Gestures
gestures {
    workspace_swipe = false
}

# Miscellaneous
misc {
    force_default_wallpaper = -1
}

# Window rules
windowrulev2 = suppressevent maximize, class:.*

# Keybindings
$mainMod = SUPER

# Window management (matching qtile keys.py)
bind = $mainMod, J, cyclenext, prev
bind = $mainMod, K, cyclenext
bind = $mainMod SHIFT, J, swapnext, prev
bind = $mainMod SHIFT, K, swapnext
bind = $mainMod, H, resizeactive, -70 0
bind = $mainMod, L, resizeactive, 70 0
bind = $mainMod, N, splitratio, exact 1
bind = $mainMod, SPACE, fullscreen
bind = $mainMod, F, togglefloating
bind = $mainMod, TAB, cyclenext
bind = $mainMod, C, killactive

# Screen navigation (matching qtile)
bind = $mainMod, W, focusmonitor, 0
bind = $mainMod, E, focusmonitor, 1

# Program launchers (matching qtile keys.py)
bind = $mainMod, P, exec, wofi --show run
bind = $mainMod, V, exec, clipmenu

# Application shortcuts (matching qtile KeyChord)
bind = $mainMod, O, submap, apps
submap = apps
bind = , T, exec, ghostty
bind = , T, submap, reset
bind = , R, exec, ghostty -e yazi
bind = , R, submap, reset
bind = , B, exec, brave
bind = , B, submap, reset
bind = , D, exec, discord
bind = , D, submap, reset
bind = , O, exec, obsidian
bind = , O, submap, reset
bind = , escape, submap, reset
submap = reset

# Screenshots (replacing flameshot)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# System controls (matching qtile)
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, Q, exit

# Workspace navigation (1-9 like qtile groups)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move windows to workspace (matching qtile Shift+number)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys (matching qtile)
bindl = , XF86AudioRaiseVolume, exec, amixer set Master 5%+ unmute
bindl = , XF86AudioLowerVolume, exec, amixer set Master 5%- unmute
bindl = , XF86AudioMute, exec, amixer set Master toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause

# Startup applications
exec-once = waybar
exec-once = swaync
exec-once = hypridle
exec-once = hyprpaper
exec-once = hyprsunset -t 3000

# Additional apps from qtile startup.sh
exec-once = fcitx5
exec-once = dropbox start
exec-once = [workspace 2 silent] discord
exec-once = youtube-music
exec-once = udiskie --tray
exec-once = [workspace 1 silent] brave
